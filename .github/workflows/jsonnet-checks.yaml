name: CI

on: [pull_request, push]

jobs:
  jsonnet-checks:
    runs-on: ubuntu-latest

    steps:
    # https://github.com/marketplace/actions/checkout
    - uses: actions/checkout@v2

    # note: jsonnet-lint is not ready for GA, commenting out for now
    # https://github.com/marketplace/actions/jsonnet-lint
    #- uses: dadav/jsonnet-lint-action@master
    #  with:
    #    targets: |
    #      *.jsonnet
    #      *.libsonnet

    # https://github.com/marketplace/actions/jsonnet-render
    - uses: alexdglover/jsonnet-render@v1
      with:
        file: bad_syntax.jsonnet
        output_file: bad_syntax.json

    # https://github.com/marketplace/actions/jsonnetfmt
    - uses: kakkoyun/action-jsonnetfmt@v0.1.1-alpha
